name: BaggageTracker
widgets:
  - package_name: widget-value
    chartdata:
      settings:
        title: $str:Current Baggage Counts
        subTitle: null
      dataseries:
        - label: $str:#
          unit: null
          precision: null
          labelColor: $str:#000000
          valueColor: $str:#2b90fd
          averageLatest: "$num:"
          maxLatency: null
          data:
            tableRef:
              tablename: linecount_agg
              bufferSize: 500
              format:
                tsp: null
                value: num_out
                pivot: linename
    version: 1.0.27
    layout_id: 3
  - package_name: widget-table
    chartdata:
      settings:
        headerFontSize: $str:16px
        headerBackground: $str:#cce6ff
        rowHeight: $str:40px
        title: "$str:"
        subTitle: null
        rowBorder: null
      columns:
        - header: $str:Camera
          type: $str:button
          precision: null
          width: null
          fontSize: null
          fontWeight: null
          color: $str:#252627
          border: null
          stateMap: null
          values:
            tableRef:
              tablename: device_agg
              bufferSize: 500
              format: devicelink
        - header: $str:Live Stream
          type: $str:button
          precision: null
          width: null
          fontSize: null
          fontWeight: null
          color: $str:#252627
          border: null
          stateMap: null
          values:
            tableRef:
              tablename: device_agg
              bufferSize: 500
              format: videolink
        - header: $str:Belt
          type: $str:string
          precision: null
          width: null
          fontSize: null
          fontWeight: null
          color: null
          border: null
          stateMap: null
          values:
            tableRef:
              tablename: device_agg
              bufferSize: 500
              format: devname
    version: 1.0.12
    layout_id: 4
  - package_name: widget-image
    chartdata:
      imageLink:
        valueRef:
          tablename: images
          column: image
      title:
        text: $str:Camera Feed
        fontSize: null
        fontWeight: null
        color: null
        backgroundColor: null
      subTitle:
        text: "$str:"
        fontSize: null
        fontWeight: null
        color: null
    version: 1.0.8
    layout_id: 5
  - package_name: widget-image
    chartdata:
      imageLink: $str:https://storage.googleapis.com/reswarm-images/prod/reswarm-0-1706095631331-Cam_icon-682decf0d8.png
      title:
        text: $str:Revis
        fontSize: null
        fontWeight: null
        color: null
        backgroundColor: null
      subTitle:
        text: $str:Nvidia Jetson AGX Xavier
        fontSize: null
        fontWeight: null
        color: null
    version: 1.0.8
    layout_id: 8
  - version: 1.0.12
    package_name: widget-textbox
    chartdata:
      title:
        text: "$str:"
        fontSize: null
        fontWeight: null
        color: $str:#5a6666
        backgroundColor: null
      subTitle:
        text: $str:About the Smart Camera Systemâ€‹
        fontSize: null
        fontWeight: null
        color: $str:#5a6666
      body:
        text: "$str:The Smart Camera System relies on Hardware from NVIDIA. Any USB or IP Camera can be used with the
          NVIDIA PC. "
        fontSize: null
        fontWeight: null
        color: $str:#5a6666
        backgroundColor: null
    layout_id: 10
  - package_name: widget-linechart
    chartdata:
      settings:
        timeseries: $bool:true
        xAxisLabel: $str:Time
        yAxisLabel: $str:Count
        columnLayout: null
        title: null
        subTitle: null
      dataseries:
        - label: $str:Count
          order: null
          chartName: "$str:"
          type: $str:bar
          radius: null
          pointStyle: null
          backgroundColor: $str:#338bff
          borderColor: null
          borderWidth: null
          borderDash: null
          fill: null
          data:
            tableRef:
              tablename: linecount_agg
              bufferSize: 100
              format:
                x: period
                y: num_out
                r: null
                pivot: linename
    version: 1.4.15
    layout_id: 12
  - package_name: widget-value
    chartdata:
      settings:
        title: null
        subTitle: null
      dataseries:
        - label: $str:Total
          unit: null
          precision: null
          labelColor: null
          valueColor: null
          averageLatest: null
          maxLatency: null
          data:
            tableRef:
              tablename: linecount_agg
              bufferSize: 500
              format:
                tsp: null
                value: num_out_dev
                pivot: devname
    version: 1.0.27
    layout_id: 13
