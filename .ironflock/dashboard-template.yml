name: BaggageTracker
layout:
  gridLayout:
    - x: 0
      y: 0
      w: 8
      h: 5
      id: a176e5b9-eeeb-4173-b2f7-91a319edc8ef
    - x: 8
      y: 0
      w: 20
      h: 20
      id: "13"
    - x: 28
      y: 0
      w: 20
      h: 20
      id: "3"
    - x: 0
      y: 5
      w: 8
      h: 43
      id: 6c7855ab-d64e-4738-8315-964cc34e5b3f
    - x: 8
      y: 20
      w: 40
      h: 28
      id: "12"
  subRoutes:
    "*":
      gridLayout:
        - x: 0
          y: 0
          w: 8
          h: 5
          id: a176e5b9-eeeb-4173-b2f7-91a319edc8ef
        - x: 8
          y: 0
          w: 8
          h: 12
          id: "8"
        - x: 16
          y: 0
          w: 32
          h: 12
          id: "10"
        - x: 0
          y: 5
          w: 8
          h: 43
          id: 6c7855ab-d64e-4738-8315-964cc34e5b3f
        - x: 8
          y: 12
          w: 40
          h: 36
          id: 2a14ba2f-568c-43f2-a5bb-123277502f79
background_color: "#ffc77e"
text_color: "#575062"
style:
  theme:
    theme_name: infographic
  background_color: "#0000"
  text_color: "#27727b"
  tile_background_color: "#0000"
  tile_border_color: "#cccccc54"
  overflow: false
widgets:
  - package_name: widget-textbox
    chartconfig:
      title:
        color: $str:#5a6666
        text: $str:Live Video Stream
        fontSize: null
        fontWeight: null
        backgroundColor: ""
      subTitle:
        text: $str:including YOLO Model inception
        color: $str:#5a6666
        fontSize: null
        fontWeight: null
      body:
        text: "$str:Video Latency at around 200ms. Any USB or IP Camera can be used with the NVIDIA PC. "
        color: $str:#5a6666
        fontSize: null
        fontWeight: null
        backgroundColor: ""
    version: 1.1.8
    layout_id: "10"
  - package_name: widget-linechart
    chartconfig:
      settings:
        timeseries: $bool:true
        xAxisLabel: $str:Time
        yAxisLabel: $str:Count
      dataseries:
        - label: $str:Count
          chartName: "$str:"
          type: $str:bar
          data:
            tableRef:
              tablename: linecount_agg
              format:
                x: period
                y: num_out
                pivot: linename
                r: $num:1
              queryParams:
                limit: 100
          backgroundColor: ""
          borderColor: ""
          styling: {}
          advanced: {}
      title: $str:History of Counted Bags
      subTitle: null
      axis: {}
    version: 1.6.23
    layout_id: "12"
  - package_name: widget-value
    chartconfig:
      dataseries:
        - label: $str:Total
          unit: "$str:"
          precision: $num:0
          advanced:
            averageLatest: $num:1
          styling: {}
          value:
            valueRef:
              tablename: linecount_agg
              column: num_out_dev
          multiChart: null
      title: $str:Total Number of Suitcases
      subTitle: $str:Accross all cameras
    version: 1.1.20
    layout_id: "13"
  - package_name: widget-embed
    chartconfig:
      webUrl:
        valueRef:
          tablename: cameras
          column: videolink
          queryParams:
            filterAnd:
              - column: devname
                operator: =
                value: "1"
                dataType: string
                useRoute: true
            limit: 1
    version: 1.0.3
    layout_id: 2a14ba2f-568c-43f2-a5bb-123277502f79
  - package_name: widget-value
    chartconfig:
      settings:
        title: $str:Current Baggage Counts
      dataseries:
        - label: $str:#
          labelColor: $str:#000000
          valueColor: $str:#2b90fd
          averageLatest: "$num:"
          unit: "$str:"
          precision: $num:0
          advanced:
            averageLatest: $num:1
          styling: {}
          multiChart: $bool:true
          data:
            tableRef:
              tablename: linecount_agg
              queryParams:
                limit: 50
                filterAnd: []
              format:
                tsp: null
                value: num_out
                pivot: linename
      title: "$str:"
      subTitle: null
    version: 1.1.20
    layout_id: "3"
  - package_name: widget-table
    chartconfig:
      settings:
        headerFontSize: $str:16px
        headerBackground: $str:#cce6ff
        rowHeight: $str:40px
        title: "$str:"
      columns:
        - header: $str:Camera
          type: $str:string
          color: $str:#252627
          values:
            tableRef:
              tablename: device_agg
              format:
                value: devname
              queryParams:
                limit: 100
        - header: $str:Live Stream
          type: $str:button
          color: $str:#252627
          values:
            tableRef:
              tablename: device_agg
              format:
                value: $str:Live Video
                link: videolink
              queryParams:
                limit: 100
        - header: $str:Settings
          type: $str:button
          values:
            tableRef:
              tablename: device_agg
              format:
                value: $str:Settings
                link: devicelink
              queryParams:
                limit: 100
      title: "$str:"
    layout_id: "4"
  - package_name: widget-image
    chartconfig:
      imageLink:
        valueRef:
          tablename: images
          column: image
      title:
        text: $str:Camera Feed
      subTitle:
        text: "$str:"
    layout_id: "5"
    version: 1.1.7
  - package_name: widget-sidenav
    chartconfig:
      title: $str:Cameras
      style:
        fontSize: $num:16
        fontWeight: $num:400
      navItems:
        tableRef:
          tablename: cameras
          queryParams:
            limit: 500
            filterAnd:
              - column: latest_flag
                operator: =
                value: "true"
                dataType: boolean
            windowPeriod: null
            windowLength: 5
            nowMinusPeriods: 0
          format:
            label: devname
            iconName: null
            route: devname
            leadingSlash: null
            trailingSlash: null
      route: $str:/
      leadingSlash: null
      trailingSlash: null
    version: 1.0.10
    layout_id: 6c7855ab-d64e-4738-8315-964cc34e5b3f
  - package_name: widget-image
    chartconfig:
      imageLink: $str:https://storage.googleapis.com/reswarm-images/prod/reswarm-0-1706095631331-Cam_icon-682decf0d8.png
      title: $str:Revis
      subTitle:
        valueRef:
          tablename: cameras
          column: devname
          queryParams:
            filterAnd:
              - column: devname
                operator: =
                value: "1"
                dataType: string
                useRoute: true
            limit: 1
      useUpload: $bool:false
      imageUrl: $str:https://storage.googleapis.com/reswarm-images/prod/reswarm-0-1706095631331-Cam_icon-682decf0d8.png
    version: 1.1.12
    layout_id: "8"
  - package_name: widget-navbutton
    chartconfig:
      title: $str:Baggage Vision
      iconName: $str:home
      route: $str:/
      style:
        fontSize: $num:16
      leadingSlash: null
      trailingSlash: null
    version: 1.0.5
    layout_id: a176e5b9-eeeb-4173-b2f7-91a319edc8ef
