name: BaggageTracker
widgets:
  - package_name: widget-value
    chartconfig:
      settings:
        title: $str:Current Baggage Counts
      dataseries:
        - label: $str:#
          labelColor: $str:#000000
          valueColor: $str:#2b90fd
          averageLatest: "$num:"
          data:
            tableRef:
              tablename: linecount_agg
              format:
                value: num_out
                pivot: linename
                tsp: period
              queryParams:
                limit: 100
          unit: "$str:"
          precision: $num:0
          advanced:
            averageLatest: $num:1
          styling: {}
      title: "$str:"
    version: 1.1.14
    layout_id: 3
  - package_name: widget-table
    chartconfig:
      settings:
        headerFontSize: $str:16px
        headerBackground: $str:#cce6ff
        rowHeight: $str:40px
        title: "$str:"
      columns:
        - header: $str:Camera
          type: $str:string
          color: $str:#252627
          values:
            tableRef:
              tablename: device_agg
              format:
                value: devname
              queryParams:
                limit: 100
        - header: $str:Live Stream
          type: $str:button
          color: $str:#252627
          values:
            tableRef:
              tablename: device_agg
              format:
                value: $str:Live Video
                link: videolink
              queryParams:
                limit: 100
        - header: $str:Settings
          type: $str:button
          values:
            tableRef:
              tablename: device_agg
              format:
                value: $str:Settings
                link: devicelink
              queryParams:
                limit: 100
      title: "$str:"
    version: 1.1.10
    layout_id: 4
  - package_name: widget-image
    chartconfig:
      imageLink:
        valueRef:
          tablename: images
          column: image
      title:
        text: $str:Camera Feed
      subTitle:
        text: "$str:"
    version: 1.1.7
    layout_id: 5
  - package_name: widget-image
    chartconfig:
      imageLink: $str:https://storage.googleapis.com/reswarm-images/prod/reswarm-0-1706095631331-Cam_icon-682decf0d8.png
      title:
        text: $str:Revis
      subTitle:
        text: $str:Nvidia Jetson AGX Xavier
    version: 1.1.7
    layout_id: 8
  - package_name: widget-textbox
    chartconfig:
      title:
        color: $str:#5a6666
        text: $str:A Textbox Demo
      subTitle:
        text: $str:About the Smart Camera Systemâ€‹
        color: $str:#5a6666
      body:
        text: "$str:The Smart Camera System relies on Hardware from NVIDIA. Any USB or IP Camera can be used with the
          NVIDIA PC. "
        color: $str:#5a6666
    version: 1.1.5
    layout_id: 10
  - package_name: widget-linechart
    chartconfig:
      settings:
        timeseries: $bool:true
        xAxisLabel: $str:Time
        yAxisLabel: $str:Count
      dataseries:
        - label: $str:Count
          chartName: "$str:"
          type: $str:bar
          data:
            tableRef:
              tablename: linecount_agg
              format:
                x: period
                y: num_out
                pivot: linename
                r: $num:1
              queryParams:
                limit: 100
    version: 1.6.15
    layout_id: 12
  - package_name: widget-value
    chartconfig:
      dataseries:
        - label: $str:Total
          data:
            tableRef:
              tablename: linecount_agg
              format:
                value: num_out_dev
                pivot: devname
              queryParams:
                limit: 100
          unit: "$str:"
          precision: $num:0
          advanced:
            averageLatest: $num:1
          styling: {}
    version: 1.1.14
    layout_id: 13
layout:
  - w: 2
    h: 2
    x: 0
    y: 0
    id: 8
  - w: 5
    h: 5
    x: 2
    y: 0
    id: 5
  - w: 5
