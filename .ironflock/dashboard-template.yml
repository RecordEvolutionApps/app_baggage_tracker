name: BaggageTracker
widgets:
  - package_name: widget-value
    chartconfig:
      settings:
        title: $str:Current Baggage Counts
      dataseries:
        - label: $str:#
          labelColor: $str:#000000
          valueColor: $str:#2b90fd
          averageLatest: "$num:"
          data:
            tableRef:
              tablename: linecount_agg
              bufferSize: 500
              format:
                value: num_out
                pivot: linename
                tsp: period
              queryParams:
                limit: 100
          unit: "$str:"
          precision: $num:2
          advanced:
            averageLatest: $num:1
          styling:
            labelColor: $str:#ff9b9b
            valueColor: $str:#e15656
      title: "$str:"
    version: 1.1.4
    layout_id: 3
  - package_name: widget-table
    chartconfig:
      settings:
        headerFontSize: $str:16px
        headerBackground: $str:#cce6ff
        rowHeight: $str:40px
        title: "$str:"
      columns:
        - header: $str:Camera
          type: $str:button
          color: $str:#252627
          values:
            "0": devicelink
            tableRef:
              tablename: device_agg
              bufferSize: 500
              format: devicelink
              queryParams:
                limit: 100
        - header: $str:Live Stream
          type: $str:button
          color: $str:#252627
          values:
            "0": videolink
            tableRef:
              tablename: device_agg
              bufferSize: 500
              format: videolink
              queryParams:
                limit: 100
        - header: $str:Belt
          type: $str:string
          values:
            "0": devname
            tableRef:
              tablename: device_agg
              bufferSize: 500
              format: devname
              queryParams:
                limit: 100
      title: "$str:"
    version: 1.1.2
    layout_id: 4
  - package_name: widget-image
    chartconfig:
      imageLink:
        valueRef:
          tablename: images
          column: image
      title:
        text: $str:Camera Feed
      subTitle:
        text: "$str:"
    version: 1.1.1
    layout_id: 5
  - package_name: widget-image
    chartconfig:
      imageLink: $str:https://storage.googleapis.com/reswarm-images/prod/reswarm-0-1706095631331-Cam_icon-682decf0d8.png
      title:
        text: $str:Revis
      subTitle:
        text: $str:Nvidia Jetson AGX Xavier
    version: 1.1.1
    layout_id: 8
  - package_name: widget-textbox
    chartconfig:
      title:
        color: $str:#5a6666
        text: $str:A Textbox Demo
      subTitle:
        text: $str:About the Smart Camera Systemâ€‹
        color: $str:#5a6666
      body:
        text: "$str:The Smart Camera System relies on Hardware from NVIDIA. Any USB or IP Camera can be used with the
          NVIDIA PC. "
        color: $str:#5a6666
    version: 1.1.1
    layout_id: 10
  - package_name: widget-linechart
    chartconfig:
      settings:
        timeseries: $bool:true
        xAxisLabel: $str:Time
        yAxisLabel: $str:Count
      dataseries:
        - label: $str:Count
          chartName: "$str:"
          type: $str:bar
          backgroundColor: $str:#338bff
          data:
            tableRef:
              tablename: linecount_agg
              bufferSize: 100
              format:
                x: period
                y: num_out
                pivot: linename
                r: $num:1
              queryParams:
                limit: 100
          borderColor: $str:#147272
    version: 1.5.3
    layout_id: 12
  - package_name: widget-value
    chartconfig:
      dataseries:
        - label: $str:Total
          data:
            tableRef:
              tablename: linecount_agg
              bufferSize: 500
              format:
                value: num_out_dev
                pivot: devname
              queryParams:
                limit: 100
          unit: "$str:"
          precision: $num:2
          advanced:
            averageLatest: $num:1
    version: 1.1.4
    layout_id: 13
layout:
  - w: 2
    h: 2
    x: 0
    y: 0
    id: 8
  - w: 5
    h: 5
    x: 2
    y: 0
    id: 5
  - w: 5
    h: 3
    x: 7
    y: 0
    id: 3
  - w: 2
    h: 3
    x: 0
    y: 2
    id: 10
  - w: 5
    h: 3
    x: 7
    y: 3
    id: 13
  - w: 7
    x: 0
    y: 5
    id: 4
  - w: 12
    h: 4
    x: 0
    y: 6
    id: 12
background_color: "#ffc77e"
text_color: "#575062"
